    <title>Tic Tac Toe</title>

<body>
    <div class = "main">
                <h1>TIC TAC TOE</h1>
                <button id ='start'>PLAY</button>
                <button id = 'clearScore'>CLEAR SCORE</button>
                <br>
                <input class = "input"id = "plr1input" placeholder="player1"></input> 
                <br>
                <input class = "input" id = "plr2input" placeholder="player2"></input> 
                <table id='scoreboard'>
                    <tr>
                        <td class= 'score'>Player</td>
                        <td class= 'score'>Wins</td>
                        <td class= 'score'>Loss</td>
                        <td class= 'score'>Draw</td>
                        <td class= 'score'>Win rating</td>
                        <!-- <td class= 'score'>Score</td> -->
                    </tr>    
                    <tr>
                        <td class= 'score' id='plr1name'></td>
                        <td class= 'nums' id='plr1wins'>0</td>
                        <td class= 'nums' id='plr1los'>0</td>
                        <td class= 'nums' id='plr1draw'>0</td>
                        <td class= 'nums' id='plr1rate'>0</td>
                        <!-- <td class= 'nums' id='plr1score'>0</td> -->
                    </tr>    
                
                    <tr>
                        <td class= 'score' id='plr2name'></td>
                        <td class= 'nums' id='plr2wins'>0</td>
                        <td class= 'nums' id='plr2los'>0</td>
                        <td class= 'nums' id='plr2draw'>0</td>
                        <td class= 'nums' id='plr2rate'>0</td>
                        <!-- <td class= 'nums' id='plr2score'>0</td> -->
                    </tr>    
                </table>
    </div>
<div>
    <h1 id ='startOver'></h1>
    <h2 id ="winner"></h2>
    <div id ='tables'>
        
        <table>
            <tr>
                <td class ='table-element' id="topLeft"></td>
                <td class ='table-element' id= 'topMid'></td>
                <td  class ='table-element'id='topRight'></td>
            </tr>
            <tr>
                <td class ='table-element'id="midLeft"></td>
                <td class ='table-element' id= 'midMid'></td>
                <td class ='table-element'id='midRight'></td>
            </tr>
            <tr>
                <td class ='table-element' id="botLeft"></td>
                <td class ='table-element' id='botMid'></td>
                <td class ='table-element' id='botRight'></td>
            </tr>
        </table>
       
</div>
